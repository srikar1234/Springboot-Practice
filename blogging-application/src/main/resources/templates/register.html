<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name = "viewpost" content="width=device-width, intitial-scale=1">
    <title>Blog :: Register</title>
</head>

<body>
<div class="container">
    <h1> Spring Boot Blog Application </h1>
    <hr />
    <form action="#" th:action="@{/register}" th:object="${account}" method="POST">
        <div class="form-group-register">
            <label for="firstname">First Name</label>
            <input id="firstname" type="text" th:field="*{firstName}" placeholder="Please enter your First Name" />
        </div>
        <div class="form-group-register">
            <label for="lastname">Last Name</label>
            <input id="lastname" type="text" th:field="*{lastName}" placeholder="Please enter your Last Name" />
        </div>
        <div class="form-group-register">
            <label for="email">Email</label>
            <input id="email" type="text" th:field="*{email}" placeholder="Please enter your email id" />
        </div>
        <div class="form-group-register">
            <label for="password">Password</label>
            <input id="password" type="password" th:field="*{password}" placeholder="Please enter your password" />
        </div>
        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
