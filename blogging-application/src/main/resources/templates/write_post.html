<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name = "viewpost" content="width=device-width, intitial-scale=1">
    <title>Blog :: New Post</title>
</head>

<body>
<div class="container">
    <h1> Spring Boot Blog Application </h1>
    <hr />
    <div class = "new-posts-container">
        <a th:href="@{/}">Home</a>
        <form action="#" th:action="@{'/posts/new'}" th:object="${post}" method="POST">
            <input type="hidden" th:field="*{account}">
            <input type="hidden" th:field="*{createdAt}">
            <h2>Write New Post</h2>
            <div class="form-group-register">
                <label for="new-post-title">Title</label>
                <input id="new-post-title" type="text" th:field="*{title}" placeholder="Please enter your post title" />
            </div>
            <div class="form-group-register">
                <label for="new-post-body">Body</label>
                <input id="new-post-body" type="text" th:field="*{body}" placeholder="Please enter your post body" />
            </div>
            <button type="submit">Publish Post</button>
        </form>
    </div>
</div>
<hr/>
<ul>
    <li> <a th:href="@{/register}">Register</a></li>
    <li> <a th:href="@{/login}">Login</a></li>
</ul>
</body>
</html>
