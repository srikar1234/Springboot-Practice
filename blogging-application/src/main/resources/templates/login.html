<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name = "viewpost" content="width=device-width, intitial-scale=1">
    <title>Blog :: Login</title>
</head>

<body>
<div class="container">
    <h1> Spring Boot Blog Application </h1>
    <hr />
    <form action="#" th:action="@{/login}" method="POST">
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="text" name="email" placeholder="Please enter your email id" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" name="password" placeholder="Please enter your password" />
        </div>
        <button type="submit">Login!</button>
    </form>
</div>
</body>
</html>
